<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau </title>
</head>
<body>
<script>
    function addNumber() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return alert(result);
    }

    result = 0;
    result = addNumber();
</script>
</body>
</html>
