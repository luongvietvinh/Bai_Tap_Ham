<!DOCTYPE html>

    <title>Tạo hàm nhận vào hai tham số.
        Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</title>
</head>
<body>
<script>
    let innputA = +prompt("nhap so thu nhat");
    let innputB = +prompt("nhap so thu hight");
    let sum = tongavab(innputA,innputB);
    document.write(sum);

    function tongavab (num1,num2) {
        if (num1 > num2 ) {
            return alert("so thu nhat lon hon so thu 2")
        }else {
            let result = num1 + num2;
            return  alert("tong cua 2 so la :" +  result)
        }
    }
</script>
