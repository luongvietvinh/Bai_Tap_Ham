<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích,
        hàm tính chu vi hình tròn.
        Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let radius = +parseFloat(prompt("nhap so lieu ban kinh"));

    function TinhChuvi(R) {

        let Duongkinh = 2 * R * 3.14;
        return document.write("chu vi hinh tron la : " + Duongkinh + "<br>")
    }

    function TinhDientich(R) {
        let DienTich = R * R * 3.14;
        return document.write("dien tich cua hinh tron la :" + DienTich);

    }

    TinhChuvi(radius);
    TinhDientich(radius);
</script>
</body>
</html>
