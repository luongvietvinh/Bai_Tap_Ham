<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Viết hàm tính bình phương của một số
        bất kỳ được đưa vào.
        Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let inputA = +prompt("moi nhap so");

    function BinhPhuong(num) {
        let number = num ** 2;
        return document.write("binh phuong cua : " + inputA + "<br>" + "la :" + number)
    }

    BinhPhuong(inputA);
</script>
</body>
</html>
